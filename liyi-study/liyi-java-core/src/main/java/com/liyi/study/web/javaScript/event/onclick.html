<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    function  onclickFun(){
      alert("静态注册的onclick事件");
    }

    window.onload=function (){
        var obj=document.getElementById("btn01");
        obj.onclick=function (){
            alert("动态注册的onclick");
        }
    }


  </script>
</head>
<body>
<button onclick="onclickFun();">按钮1</button>
<button id="btn01">按钮2</button>

</body>
</html>
