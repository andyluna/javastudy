    <!---
     img标签是图片标签，用来显示图片
     src属性可以设置图片的路径

     在javaSE中路径也分为相对路径和绝对路径
              相对路径：从工程名开始算
              绝对路径：盘符:/目录/文件名

     在web中路径分为相对路径和绝对路径
              相对路径：
                     .      表示当前文件所在的目录
                     ..     表示当前文件所在的上一级目录
                     文件名  表示当前文件所在目录的文件，相当于./文件名   ./可以省略

     --->
    <img src=""/>
